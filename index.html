<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="card bg-dark text-white">
      <h1 class="card-title text-center">Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 py-4">
          <h2 class="pb-2">Search for a City</h2>
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="City"
              /><br />
              <button type="button" class="btn btn-light" id="search-btn">
                <i class="fa fa-search"></i> Search
              </button>
              <button class="btn btn-light" id="clear-all">
                <i class="fa fa-trash"></i> Clear Results
              </button>
              <div id="error-message" class="p-3"></div>             
            </div>
          </form>
          <!-- search history will append here -->
          <div id="cities-list"></div>
        </div>
        <!-- daily forecast for city -->
        <div class="col-md-9 py-4">
          <h2 class="pb-2">Current Conditions:</h2>
          <div id="current-conditions" class="p-3">
            <div class="city-name"></div>
            <div class="icon-image"></div>
            <br />
            <div class="temp"></div>
            <br />
            <div class="humidity"></div>
            <br />
            <div class="wind-speed"></div>
            <br />
            <div class="uv-index"></div>
          </div>

          <h2 class="pt-4 pb-2">5 Day Forecast:</h2>
          <div class="card-deck mx-0">
            <div id="5-day-forecast" class="d-flex flex-row forecast"></div>
          </div>
        </div>
    </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
