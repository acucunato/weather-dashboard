<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="card bg-dark text-white">
      <h1 class="card-title text-center">Weather Dashboard</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center bg-light">
          <h2>Search for a City</h2>
          <form>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="city-input"
                placeholder="City"
              />
              <button type="button" class="btn btn-primary" id="search-btn"><i class="fa fa-search"></i> Search</button>
            </div>
          </form>
          <!-- search history will append here -->
          <div id="cities-list">list of cities search history</div>
        </div>
        <!-- daily forecast for city -->
        <div class="col-md-8" id="current-conditions">
            <br>
              <div class="city-name"></div>
              <div class="icon-image"></div>
              <br>
              <div class="temp"></div>
              <br>
              <div class="humidity"></div>
              <br>
              <div class="wind-speed"></div>
              <br>
              <div class="uv-index"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
        <!-- 5 day forecast -->
          <h2>5 Day Forecast:</h2>
          <div id="5-day-forecast"></div>
        </div>
      </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
